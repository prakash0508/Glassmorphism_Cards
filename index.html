<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>Glassmorphism_Cards</title>
</head>
<body>
    <div class="container">
        <div class="glass" style="--r: 15;" data-text="Like">
            <i class="fa-solid fa-thumbs-up"></i>
        </div>
        <div class="glass" style="--r: 5;" data-text="Share">
            <i class="fa-solid fa-share"></i>
        </div>
        <div class="glass" style="--r: 25;" data-text="Subscribe">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="glass" style="--r: 15;" data-text="Comment">
            <i class="fa-solid fa-comments"></i>
        </div>
    </div>
</body>
</html>
